<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>404 — Страница не найдена</title>
		<link rel="stylesheet" href="/static/css/style.css" />
		<style>
			.error-page {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				min-height: 80vh;
				text-align: center;
				padding: 2rem;
			}
			.error-code {
				font-size: 6rem;
				font-weight: bold;
				color: #4361ee;
				margin: 0;
			}
			.error-message {
				font-size: 1.5rem;
				color: #333;
				margin: 1rem 0;
			}
			.error-description {
				color: #666;
				max-width: 600px;
				margin-bottom: 2rem;
			}
			.btn {
				display: inline-block;
				padding: 0.75rem 1.5rem;
				margin: 0.5rem;
				border: none;
				border-radius: 4px;
				text-decoration: none;
				font-weight: 500;
				cursor: pointer;
			}
			.btn-primary {
				background-color: #4361ee;
				color: white;
			}
			.btn-secondary {
				background-color: #6c757d;
				color: white;
			}
			.btn:hover {
				opacity: 0.9;
			}
		</style>
	</head>
	<body>
		<div class="error-page">
			<h1 class="error-code">404</h1>
			<h2 class="error-message">Страница не найдена</h2>
			<p class="error-description">
				Извините, но запрошенная вами страница не существует, была удалена или
				перемещена.
			</p>
			<div>
				<a href="/dashboard" class="btn btn-primary">Главная</a>
				<a href="javascript:history.back()" class="btn btn-secondary"
					>← Назад</a
				>
			</div>
		</div>
	</body>
</html>
