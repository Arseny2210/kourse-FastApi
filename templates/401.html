<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>401 — Доступ запрещён</title>
		<link rel="stylesheet" href="/static/css/style.css" />
		<style>
			.error-page {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				min-height: 80vh;
				text-align: center;
				padding: 2rem;
			}
			.error-code {
				font-size: 6rem;
				font-weight: bold;
				color: #ef476f;
				margin: 0;
			}
			.error-message {
				font-size: 1.5rem;
				color: #333;
				margin: 1rem 0;
			}
			.error-description {
				color: #666;
				max-width: 600px;
				margin-bottom: 2rem;
				line-height: 1.6;
			}
			.btn {
				display: inline-block;
				padding: 0.75rem 1.5rem;
				margin: 0.5rem;
				border: none;
				border-radius: 4px;
				text-decoration: none;
				font-weight: 500;
				cursor: pointer;
				transition: opacity 0.3s;
			}
			.btn-primary {
				background-color: #4361ee;
				color: white;
			}
			.btn-secondary {
				background-color: #6c757d;
				color: white;
			}
			.btn:hover {
				opacity: 0.9;
			}
		</style>
	</head>
	<body>
		<div class="error-page">
			<h1 class="error-code">401</h1>
			<h2 class="error-message">Доступ запрещён</h2>
			<p class="error-description">
				У вас нет прав для просмотра этой страницы.<br />
				Возможно, вы не вошли в систему или ваша сессия истекла.
			</p>
			<div>
				<a href="/web/login" class="btn btn-primary">Войти в систему</a>
			</div>
		</div>
	</body>
</html>
